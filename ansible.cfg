[defaults]
# Inventory file location
inventory = inventory/hosts.ini

# Roles path - look for roles in the roles directory
roles_path = roles

# Host key checking - set to True for production, False for initial setup
host_key_checking = True

# SSH connection settings
[ssh_connection]
# SSH timeout
timeout = 10

# Use ControlPersist for faster connections
control_path_dir = ~/.ansible/cp

# SSH arguments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new

# Use pipelining for faster execution (requires requiretty disabled on remote hosts)
pipelining = True

# Retry settings
retries = 3

[inventory]
# Enable host list caching
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[colors]
# Improve output readability
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

